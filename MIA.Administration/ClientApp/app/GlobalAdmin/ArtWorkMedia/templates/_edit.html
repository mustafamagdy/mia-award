<div id="bold">
    {{'EditArtWork' | translate}}
</div>
<div class="modal-content">
    <div class="modal-header bordered">
        <h2 class="pmd-card-title-text">{{'ArtWorkLbl' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="editArtWorkForm">
            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{'active':$index == 0}" ng-repeat="lang in editArtWorkCtrl.language">
                        <a href="javascript:void(0);" data-target="#{{lang.value}}-form" aria-controls="home" role="tab"
                            data-toggle="tab">
                            <span style="color:red">*</span> {{lang.value | translate}}
                        </a>
                    </li>
                </ul>
                <div class="pmd-card">
                    <div class="pmd-card-body">
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tablist" class="tab-pane" ng-class="{'active':$index == 0}"
                                ng-repeat="lang in editArtWorkCtrl.language" id="{{lang.value}}-form">
                                <div class="form-group pmd-textfield pmd-textfield-floating-label-completed">
                                    <label for="first-name">{{ lang.value+'Name' | translate}} </label>
                                    <input required type="text" class="mat-input form-control"
                                        name="title{{lang.value+'Name'}}" ng-model="editArtWorkCtrl.ArtWork.title[lang.key]"
                                        ng-minlength="3" ng-maxlength="255">
                                    <div ng-messages="editArtWorkForm.title{{lang.value+'Name'}}.$error">

                                        <div class="error ng-binding"
                                            ng-show="editArtWorkForm.title{{lang.value+'Name'}}.$error.required && !editArtWorkForm.title{{lang.value+'Name'}}.$pristine">
                                            {{'requiredErr' | translate}}</div>
                                        <div class="error ng-binding"
                                            ng-show="(editArtWorkForm.title{{lang.value+'Name'}}.$error.minlength || editArtWorkForm.title{{lang.value+'Name'}}.$error.maxlength) && !editArtWorkForm.title{{lang.value+'Name'}}.$error.required">
                                            {{'NameLengthError3' | translate}}</div>
                                    </div>
                                </div>
                                <div class="form-group pmd-textfield pmd-textfield-floating-label-completed">
                                    <label for="first-name">{{ lang.value+'Name' | translate}} </label>
                                    <textarea required type="text" class="mat-input form-control"
                                        name="body{{lang.value+'Name'}}" ng-model="editArtWorkCtrl.ArtWork.body[lang.key]"
                                        ng-minlength="3" ng-maxlength="955"></textarea>
                                    <div ng-messages="editArtWorkForm.body{{lang.value+'Name'}}.$error">

                                        <div class="error ng-binding"
                                            ng-show="editArtWorkForm.body{{lang.value+'Name'}}.$error.required && !editArtWorkForm.body{{lang.value+'Name'}}.$pristine">
                                            {{'requiredErr' | translate}}</div>
                                        <div class="error ng-binding"
                                            ng-show="(editArtWorkForm.body{{lang.value+'Name'}}.$error.minlength || editArtWorkForm.body{{lang.value+'Name'}}.$error.maxlength) && !editArtWorkForm.body{{lang.value+'Name'}}.$error.required">
                                            {{'NameLengthError3' | translate}}</div>
                                    </div>
                                </div>

                            </div>

                            <div class="form-group pmd-textfield-floating-label-completed">
                                <span style="color:red">*</span>
                                <label for="image" class="btn btn-success btn-xs pull-center" name="upload"
                                    Value="">Upload
                                    Photo</label>
                                <input id="image" class="hidden" type="file" img-upload ng-model="imageName"
                                    name="imageName">
                                <img ng-src="{{image}}" height="100" width="100" ng-show="image" />

                                <span> <i class="material-icons md-dark pmd-md warrningIcon">warning</i>
                                    {{'RecommendedProductImage' | translate}}</span>

                            </div>

                        </div>
                    </div>


                </div>
            </div>

        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button style="border: #494b74 solid 1px;background-color: transparent;color: #494b74;border-radius: 6px;"
            ng-disabled="editArtWorkForm.$invalid ||  file ==null" class="btn pmd-ripple-effect btn-primary" type="button"
            ng-click="editArtWorkCtrl.UpdateArtWork()">{{'saveChangesBtn' | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" type="button"
            ng-click="editArtWorkCtrl.Close()">{{'DiscardBtn' | translate}}</button>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $(".select-add-tags").select2({
            tags: true,
            theme: "bootstrap",
            insertTag: function (data, tag) {
                // Insert the tag at the end of the results
                data.push(tag);
                // console.log(data);
            }
        });
        $(".select-with-search").select2({
            theme: "bootstrap"
        });
    });
</script>
