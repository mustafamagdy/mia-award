<style>
    /* Always set the map height explicitly to define the size of the div
 * element that contains the map. */
    #map {
        height: 100%;
        margin-top: 20%;

        margin-left: 50%;
        position: initial !important;
        overflow: initial !important;
    }

    #description {
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
    }

    #infowindow-content .title {
        font-weight: bold;
    }

    #infowindow-content {
        display: none;
    }

    #map #infowindow-content {
        display: inline;
    }

    .pac-card {
        margin: 10px 10px 0 0;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;
    }

    #pac-container {
        padding-bottom: 12px;
        margin-right: 12px;
    }

    .pac-controls {
        display: inline-block;
        padding: 5px 11px;
    }

    .pac-controls label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
    }

    #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
    }

    #pac-input:focus {
        border-color: #4d90fe;
    }

    #title {
        color: #fff;
        background-color: #4d90fe;
        font-size: 25px;
        font-weight: 500;
        padding: 6px 12px;
    }

    #footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: transparent;
        color: #494b74;
    }
</style>
<div>
    {{'NewZone' | translate}}
</div>
<div class="row  pmd-card pmd-z-depth" style="margin-bottom: 0;">
    <div class="col-md-12 form-group pmd-textfield pmd-textfield-floating-label-completed">
        <div class="col-md-6 col-sm-6 form-group pmd-textfield pmd-textfield-floating-label-completed">
            <h1 class="text-center">
                <kbd style="background-color: #494b74c4;">
                    {{'ManufactureLbl' | translate}}:
                    {{zoneMapCtrl.zone.manufacture.code}} -
                    {{zoneMapCtrl.zone.manufacture.name}}
                </kbd>
            </h1>
        </div>
        <div class="col-md-6 col-sm-6 form-group pmd-textfield pmd-textfield-floating-label-completed">
            <h1>
                <kbd style="background-color: #494b74c4;">
                    {{'Zone' | translate}}:
                    {{zoneMapCtrl.zone.zoneCode}} -
                    {{zoneMapCtrl.zone.titles[selectedLanguage]}}
                </kbd>
            </h1>
        </div>
        <form class="form-horizontal" name="newZoneForm">

            <div class="row" style="    padding-bottom: 8%;">
                <div class="col-md-6  form-group pmd-textfield pmd-textfield-floating-label-completed">
                    <!-- <label for="readonly"><span style="color:red">*</span> {{'map' | translate}}
                                        </label> -->
                    <!-- <input id="pac-input" class="controls" type="text" placeholder="Search Box"> -->

                </div>
            </div>
            <div class="row" style=" padding-left: 18%; padding-bottom: 10%">
                <div class="col-md-6  form-group pmd-textfield pmd-textfield-floating-label-completed">
                    <div id="map"></div>
                    <!-- <div id="infowindow-content">
                            <img src="" width="16" height="16" id="place-icon">
                            <span id="place-name" class="title"></span><br>
                            <span id="place-address"></span>
                        </div> -->
                </div>

            </div>
        </form>
    </div>
</div>

<div class="pmd-modal-action text-right" id="footer">
    <!-- {{zoneMapCtrl.CordinatesOfPoly}} -->
    <button style="border: #494b74 solid 1px;border-radius: 6px;"  
        class="btn pmd-ripple-effect btn-primary" Area="button"
        ng-click="zoneMapCtrl.AddNewZone()">{{'saveChangesBtn' | translate}}</button>
    <button class="btn pmd-ripple-effect btn-default" Area="button"
        ng-click="$state.go('Zone');">{{'DiscardBtn' | translate}}</button>
    <!-- ng-disabled="zoneMapCtrl.CordinatesOfPoly.length==0" -->
</div>
