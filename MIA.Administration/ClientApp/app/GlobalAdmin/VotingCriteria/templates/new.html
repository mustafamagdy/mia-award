<div class="modal-content">
    <div class="modal-header bordered">
        <h2 class="pmd-card-title-text"> {{'AddNewVotingCriteriaBtn' | translate}} </h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="newVotingCriteriaForm">
            <div class="row">
                <div class="form-group col-lg-6">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" ng-class="{'active':$index == 0}"
                            ng-repeat="lang in newVotingCriteriaCtrl.language">
                            <a href="javascript:void(0);" data-target="#{{lang.value}}-form" aria-controls="home"
                                role="tab" data-toggle="tab">
                                <span style="color:red">*</span>{{lang.value | translate}}
                            </a>
                        </li>
                    </ul>
                    <div class="pmd-card">
                        <div class="pmd-card-body">
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div role="tablist" class="tab-pane" ng-class="{'active':$index == 0}"
                                    ng-repeat="lang in newVotingCriteriaCtrl.language" id="{{lang.value}}-form">

                                    <div class="form-group pmd-textfield pmd-textfield-floating-label">
                                        <label for="first-name">{{ 'Name' | translate}} </label>
                                        <textarea required class="mat-input form-control"
                                            name="Name{{lang.value+'Name'}}"
                                            ng-model="newVotingCriteriaCtrl.Name[lang.key]" ng-minlength="3"
                                            ng-maxlength="955"></textarea>
                                        <div ng-messages="newVotingCriteriaForm.Name{{lang.value+'Name'}}.$error">

                                            <div class="error ng-binding"
                                                ng-show="newVotingCriteriaForm.Name{{lang.value+'Name'}}.$error.required && !newVotingCriteriaForm.Name{{lang.value+'Name'}}.$pristine">
                                                {{'requiredErr' | translate}}</div>
                                            <div class="error ng-binding"
                                                ng-show="(newVotingCriteriaForm.Name{{lang.value+'Name'}}.$error.minlength || newVotingCriteriaForm.Name{{lang.value+'Name'}}.$error.maxlength) && !newVotingCriteriaForm.Name{{lang.value+'Name'}}.$error.required">
                                                {{'NameLengthError3' | translate}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
            <div class="row">
                <div class="form-group col-lg-3">
                    <label for="first-name">{{'Code' | translate}}</label>
                    <input required type="text" class="mat-input form-control" name="Code" numbers-only
                        style="display: inline-block;" ng-minlength="1" ng-maxlength="4"
                        ng-model="newVotingCriteriaCtrl.Code" required />
                    <!-- required validation  -->
                    <div ng-messages="newVotingCriteriaForm.Code.$error">
                        <div class="error" ng-if="newVotingCriteriaForm.Code.$error.required && 
                                    !newVotingCriteriaForm.Code.$pristine">
                            {{'requiredErr' |  translate}}
                        </div>
                        <!-- length validation -->
                        <div class="error" ng-if="(newVotingCriteriaForm.Code.$error.minlength ||
                                        newVotingCriteriaForm.Code.$error.maxlength) 
                                         && !newVotingCriteriaForm.Code.newCode.$error.required">
                            {{'PhoneLengthError' |  translate}}
                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-3">
                    <label for="first-name">{{'Weight' | translate}}</label>
                    <input required type="text" class="mat-input form-control" name="Weight" numbers-only
                        style="display: inline-block;" ng-minlength="1" ng-maxlength="4"
                        ng-model="newVotingCriteriaCtrl.Weight" required />
                    <!-- required validation  -->
                    <div ng-messages="newVotingCriteriaForm.Weight.$error">
                        <div class="error" ng-if="newVotingCriteriaForm.Weight.$error.required && 
                                    !newVotingCriteriaForm.Weight.$pristine">
                            {{'requiredErr' |  translate}}
                        </div>
                        <!-- length validation -->
                        <div class="error" ng-if="(newVotingCriteriaForm.Weight.$error.minlength ||
                                        newVotingCriteriaForm.Weight.$error.maxlength) 
                                         && !newVotingCriteriaForm.Weight.newWeight.$error.required">
                            {{'PhoneLengthError' |  translate}}
                        </div>
                    </div>
                </div>
                <div class="form-group col-lg-4">
                    <label for="first-name">{{'Award' | translate}}</label>
                    <select required style="width:100% !important"
                        class="form-control select-with-search pmd-select2-tags"
                        ng-model="newVotingCriteriaCtrl.selectedAward"
                        ng-options="group as group.title[selectedLanguage] for group in newVotingCriteriaCtrl.awardList">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-lg-4">
                    <label>
                        <input type="radio" ng-model="newVotingCriteriaCtrl.selectedVotingLevel" value="Level1">
                        Level1
                    </label>
                    <label>
                        <input type="radio" ng-model="newVotingCriteriaCtrl.selectedVotingLevel" value="Level2">
                        Level2
                    </label>

                </div>


            </div>
        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button style="border: #494b74 solid 1px;background-color: transparent;color: #494b74;border-radius: 6px;"
            ng-disabled="newVotingCriteriaForm.$invalid" class="btn pmd-ripple-effect btn-primary"
            VotingCriteria="button"
            ng-click="newVotingCriteriaCtrl.AddNewVotingCriteria()">{{'saveChangesBtn' | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" VotingCriteria="button"
            ng-click="newVotingCriteriaCtrl.close()">{{'DiscardBtn' | translate}}</button>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $(".select-add-tags").select2({
            tags: true,
            theme: "bootstrap",
            insertTag: function (data, tag) {
                data.push(tag);
            }
        });
        $(".select-with-search").select2({
            theme: "bootstrap"
        });
    });
</script>
