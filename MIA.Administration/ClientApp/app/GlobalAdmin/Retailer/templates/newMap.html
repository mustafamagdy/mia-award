<style>
    /* Always set the map height explicitly to define the size of the div
 * element that contains the map. */
  
    #map {
        height: 100%;
        margin-top: 20%;

        margin-left: 50%;
        position: initial !important;
        overflow: initial !important;
    }

    #description {
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
    }

    #infowindow-content .title {
        font-weight: bold;
    }

    #infowindow-content {
        display: none;
    }

    #map #infowindow-content {
        display: inline;
    }

    .pac-card {
        margin: 10px 10px 0 0;
        border-radius: 2px 0 0 2px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        outline: none;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        background-color: #fff;
        font-family: Roboto;
    }

    #pac-container {
        padding-bottom: 12px;
        margin-right: 12px;
    }

    .pac-controls {
        display: inline-block;
        padding: 5px 11px;
    }

    .pac-controls label {
        font-family: Roboto;
        font-size: 13px;
        font-weight: 300;
    }

    #pac-input {
        background-color: #fff;
        font-family: Roboto;
        font-size: 15px;
        font-weight: 300;
        margin-left: 12px;
        padding: 0 11px 0 13px;
        text-overflow: ellipsis;
        width: 400px;
    }

    #pac-input:focus {
        border-color: #4d90fe;
    }

    #title {
        color: #fff;
        background-color: #4d90fe;
        font-size: 25px;
        font-weight: 500;
        padding: 6px 12px;
    }
    #footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: transparent;
    color: #494b74;
   }
</style>
<div>
    {{'NewRetailer' | translate}}
</div>
<div class="row  pmd-card pmd-z-depth" style="margin-bottom: 0;">
    <div class="col-md-12 form-group pmd-textfield pmd-textfield-floating-label-completed">
        <div class="col-md-12 col-sm-12 form-group pmd-textfield pmd-textfield-floating-label-completed">
            <h1 class="text-center">
                <kbd style="background-color: #494b74c4;">
                    {{RetailerMapCtrl.Retailer.code}} -
                    {{RetailerMapCtrl.Retailer.name}}
                </kbd>
            </h1>
        </div>
        <form class="form-horizontal" name="newZoneForm">

            <div class="row" style="    padding-bottom: 8%;">
                <div class="col-md-6  form-group pmd-textfield pmd-textfield-floating-label-completed">
                </div>
            </div>
            <div class="row" style=" padding-left: 18%; padding-bottom: 10%">
                <div class="col-md-6  form-group pmd-textfield pmd-textfield-floating-label-completed">
                    <div id="map"></div>
                </div>
        
            </div>
        </form>
    </div>
</div>

<div class="pmd-modal-action text-right" id="footer">
    <!-- {{RetailerMapCtrl.CordinatesOfPoly}} -->
    <button style="border: #494b74 solid 1px;border-radius: 6px;"
         class="btn pmd-ripple-effect btn-primary" Area="button"
        ng-click="RetailerMapCtrl.updateRetailer()">
        {{'saveChangesBtn' | translate}}</button> 
    <button class="btn pmd-ripple-effect btn-default" Area="button"
        ng-click="$state.go('Retailer');">{{'DiscardBtn' | translate}}</button>
        <!-- ng-disabled="RetailerMapCtrl.CordinatesOfPoly.length==0" -->
</div>
