<div id="bold">
        {{'EditNews' | translate}}        
</div>
<div class="modal-content">
    <div class="modal-header bordered">
        <h2 class="pmd-card-title-text">{{'NewsLbl' | translate}}</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="editTypeForm">
            <div>
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{'active':$index == 0}" ng-repeat="lang in editNewsCtrl.language">
                        <a href="javascript:void(0);" data-target="#{{lang.value}}-form" aria-controls="home" role="tab" data-toggle="tab">
                                <span style="color:red">*</span>  {{lang.value | translate}}
                        </a>
                    </li>
                </ul>
                <div class="pmd-card">
                    <div class="pmd-card-body">
                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tablist" class="tab-pane" ng-class="{'active':$index == 0}" ng-repeat="lang in editNewsCtrl.language" id="{{lang.value}}-form">
                                <div class="form-group pmd-textfield pmd-textfield-floating-label-completed">
                                    <label for="first-name">{{ lang.value+'Name' | translate}} </label>
                                    <input required type="text" class="mat-input form-control" name="titles{{lang.value+'Name'}}" ng-model="editNewsCtrl.News.titles[lang.key]"
                                        ng-minlength="3" ng-maxlength="255">
                                    <div ng-messages="editTypeForm.titles{{lang.value+'Name'}}.$error">

                                        <div class="error ng-binding" ng-show="editTypeForm.titles{{lang.value+'Name'}}.$error.required && !editTypeForm.titles{{lang.value+'Name'}}.$pristine">{{'requiredErr' | translate}}</div>
                                        <div class="error ng-binding" ng-show="(editTypeForm.titles{{lang.value+'Name'}}.$error.minlength || editTypeForm.titles{{lang.value+'Name'}}.$error.maxlength) && !editTypeForm.titles{{lang.value+'Name'}}.$error.required">{{'NameLengthError3' | translate}}</div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group pmd-textfield-floating-label-completed">
                                    <span style="color:red">*</span>
                                    <label for="image" class="btn btn-success btn-xs pull-center" name="upload" Value="">Upload
                                        Photo</label>
                                    <input id="image" class="hidden" type="file" img-upload ng-model="imageName"
                                        name="imageName">
                                    <img ng-src="{{image}}" height="100" width="100" ng-show="image" />
        
                                    <span> <i class="material-icons md-dark pmd-md warrningIcon">warning</i>
                                        {{'RecommendedProductImage' | translate}}</span>
        
                                </div>
 
                        </div>
                    </div>


                </div>
            </div>

        </form>
    </div>
    <div class="pmd-modal-action text-right">
        <button style="border: #494b74 solid 1px;background-color: transparent;color: #494b74;border-radius: 6px;" ng-disabled="editTypeForm.$invalid" class="btn pmd-ripple-effect btn-primary" type="button" ng-click="editNewsCtrl.UpdateNews()">{{'saveChangesBtn' | translate}}</button>
        <button class="btn pmd-ripple-effect btn-default" type="button" ng-click="editNewsCtrl.Close()">{{'DiscardBtn' | translate}}</button>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $(".select-add-tags").select2({
            tags: true,
            theme: "bootstrap",
            insertTag: function (data, tag) {
                // Insert the tag at the end of the results
                data.push(tag);
                // console.log(data);
            }
        });
        $(".select-with-search").select2({
            theme: "bootstrap"
        });
    });
</script>
